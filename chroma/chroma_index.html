<body>
    <main id="test-app">

            <div class="container2">
                <header>

                <div class="flex_box">
                    <div class="image1">
                        <div class="step">제시색</div>

                        <div class="step"></div>
                        <div class="step"></div>

                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step">제시색-회색</div>
                    </div>
                    <div class="image2">
                        <div class="color">
                            <div class="row"></div>
                            <div class="row"></div>
                        </div>

                        </div>
                        <!-- <div class="color">
                            <div class="row"></div>

                        </div> -->
                    </div>
                </div>
                <div class="explain">
                    <p>오른쪽에 있는 컬러칩을 왼쪽에</p>
                    <p>가져가 명도에 맞게 배치해보세요.</p>
                    <p>[제시색-회색]은 [제시색]과 같은 명도입니다.</p>
                </div>
            </div>
            <button id="infoBtn" class="nextBtn action-next">Start <i class="far fa-hand-point-right"></i></button>
        </article>

        <article id="test-chroma-1" style="display: none;">
            <p class="text-center timer">0초</p>
            <canvas id="canvasChroma1" width=300 height=300></canvas>
            <div class="btnDiv">
                <button class="action-submit">Submit <i class="fas fa-arrow-right"></i></button>
            </div>
        </article>
