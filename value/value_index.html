<body>
    <main id="test-app">
        <article id="start_page">

            </div>
            <button id="startBtn" class="nextBtn action-next">Start <i class="far fa-hand-point-right"></i></button>
        </article>
    
        <article id="info_page" style="display: none;">
            <div class="container2">

                <div class="flex_box">
                    <div class="image1">
                        <div class="step">white</div>

                        <div class="step"></div>
                        <div class="step"></div>

                        <div class="step"></div>

                        <div class="color">

                        </div>
                        <div class="color">

                        </div>

                            <div class="row"></div>
                        </div>
                        <div class="color">
                            <div class="row"></div>
                            <div class="row"></div>
                        </div>
                    </div>
                </div>
                <div class="explain">
                    <p>오른쪽에 있는 컬러칩을 왼쪽에</p>
                    <p>가져가 채도에 맞게 배치해보세요.</p>
                    <p>흰색은 고정 / 기준색 위치는 랜덤으로 보여집니다.</p>
                </div>
            </div>
            <button id="infoBtn" class="nextBtn action-next">Start <i class="far fa-hand-point-right"></i></button>
        </article>
    
        <article id="test-value-1" style="display: none;">
            <p class="text-center timer">0초</p>
            <canvas id="canvasValue1" width=300 height=300></canvas>
            <div class="btnDiv">
                <button class="action-submit">Submit <i class="fas fa-arrow-right"></i></button>
            </div>
        </article>
    
        <article id="test-value-2" style="display: none;">
