        // color wheel
        const PI2 = Math.PI * 2;

        class Wheel {
            constructor(x, y, rad, N) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.N = N;
                this.rotate = 0;
            }

            animate(ctx, moveY) {
                ctx.save();
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 2;
                const angle = PI2 / this.N;
                const section_index = this.N <= 10 ? 0 : this.N <= 20 ? 1 : 2;
                ctx.translate(this.x, this.y);

                this.rotate += moveY * 0.01;
                ctx.rotate(this.rotate);

                for (let i = 0; i < this.N; i++) {
                    const x = this.rad * Math.cos(angle * i);
                    const y = this.rad * Math.sin(angle * i);
                    const r = this.rad * Math.sin(angle / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.save();
                    ctx.strokeStyle = "#888";
                    ctx.lineTo(x * (1 - r / this.rad), y * (1 - r / this.rad));
                    ctx.stroke();
                    ctx.restore();
                    ctx.beginPath();
                    ctx.moveTo(x + r, y);
                    ctx.arc(x, y, r, 0, PI2, false);
                    if (COLORDB[0][section_index][0][i] != 0) {
                        ctx.save();
                        ctx.fillStyle = COLORDB[0][section_index][0][i];
                        ctx.fill();
                        ctx.restore();
                    }
                    ctx.stroke();
                    ctx.closePath();
                }
                ctx.restore();
            }
        }

        // color buttons
        class ClrBtns {
            constructor(x1, x2, y, N) {
                this.y = y;
                this.x1 = x1;
                this.x2 = x2;
                this.N = N;
            }
            genBtns(ctx) {
                ctx.save();
                ctx.translate(0, 0);
                const BDR_RATIO = 0.2;
                const row = (this.N <= 10) ? 3 : (this.N <= 20) ? 4 : 5;
                const col = (this.N <= 10) ? 4 : (this.N <= 20) ? 5 : 8;
                const d = (1 - BDR_RATIO) * (this.x2 - this.x1) / row;
                const bdr = (this.x2 - this.x1) * BDR_RATIO / (row - 1);
                let index = 0;
                for (let i = 0; i < col; i++) {
                    for (let j = 0; j < row; j++) {
                        const x = this.x1 + (d + bdr) * j;
                        const y = this.y + (d + bdr) * i;
                        ctx.save();
                        ctx.fillStyle = COLORDB[0][row - 3][2][index];
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y + d);
                        ctx.lineTo(x + d, y + d);
                        ctx.lineTo(x + d, y);
                        ctx.lineTo(x, y);
                        ctx.fill();
                        ctx.closePath();
                        ctx.restore();
                        index++;
                        if (index >= this.N) break;
                    }
                }
                ctx.restore();
            }
        }

        // Hue test canvas main script
        class Game {
            constructor(query, N) {
                this.canvas = query;
                this.ctx = this.canvas.getContext("2d");

                // this.pixelRatio = window.devicePixelRatio > 1 ? 2 : 1;
                window.addEventListener("resize", this.resize.bind(this)(N), false);
                this.resize(N);
                this.isDownOnWheel = false;

                this.offsetX = 0;
                this.offsetY = 0;
                this.moveX = 0;
                this.moveY = 0;
                this.rotate = 0;

                document.addEventListener("pointerdown", this.onDown.bind(this), false);
                document.addEventListener("pointermove", this.onMove.bind(this), false);
                document.addEventListener("pointerup", this.onUp.bind(this), false);

                window.requestAnimationFrame(this.animate.bind(this));
            }
            resize(N) {
                this.stageWidth = window.innerWidth < 1600 ? window.innerWidth : 1600;
                this.stageHeight = window.innerHeight < 900 ? window.innerHeight : 900;
                this.canvas.width = this.stageWidth;
                this.canvas.height = this.stageHeight;
                const is_stage_wide = this.stageWidth > this.stageHeight ? 1 : 0;

                this.Wheel = new Wheel( //(x, y, rad, N)
                    this.stageWidth / 4 - N * 2,
                    this.stageHeight / 2,
                    this.stageHeight / 8 + N * 3,
                    N
                )
                const w = this.stageWidth > this.stageHeight ? this.stageHeight / 3 : this.stageWidth / 2.2;
                this.ClrBtns = new ClrBtns( //(x1, x2 = x1 + w, y = center - w, N) (h /simeq 2w)
                    this.stageWidth / 2,
                    this.stageWidth / 2 + w,
                    this.stageHeight / 2 - w,
                    N
                )
            }
            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);
                this.rotate *= 0.82;
                this.Wheel.animate(this.ctx, this.rotate);
                this.ClrBtns.genBtns(this.ctx);
            }

            onDown(e) {
                if (e.offsetX < this.stageWidth / 2.3) {
                    this.isDownOnWheel = true;
                    this.rotate = 0;
                    this.offsetX = e.clientX;
                    this.offsetY = e.clientY;
                    console.log(e.offsetX, this.stageWidth / 2.3);
                } else {
                    this.isDownOnBtn = true;
                    const clicked_color = this.ctx.getImageData(e.offsetX, e.offsetY, 1, 1);
                    console.log(clicked_color);
                }
            }

            onMove(e) {
                if (this.isDownOnWheel) {
                    this.rotate = e.clientY - this.offsetY;
                    this.offsetY = e.clientY;
                }
                if (this.isDownOnBtn) {
                    this.moveX = e.clientX - this.offsetX;
                    this.offsetX = e.clientX;
                    this.moveY = e.clientY - this.offsetY;
                    this.offsetY = e.clientY;
                }
            }

            onUp(e) {
                this.isDownOnWheel = false;
                this.isDownOnBtn = false;
            }
        }
