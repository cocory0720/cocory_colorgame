<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>코코리 색채테스트</title>
</head>

<body>
    <div id="navbar">

    </div>
    <main id="test-app">

        <article id="hue-test" class="container">
            <p class="text-center">색상테스트</p>
            <p class="text-center">색상을 부드럽게 이어주세요</p>
            <p id="timer" class="text-center">0초</p>
        </article>

    </main>

    <script>
        // class : next button
        $('.next').click(function() {
            clicked_article = $(this).closest("article");
            clicked_article.fadeOut(500);
            clicked_article.next().fadeIn(700);
        });

        // class : timer
        let start;
        $('.test_begin').click(function() {
            start = new Date();
            let time = 0;
            let timer = setInterval(function() {
                time++;
                document.getElementById("timer").innerHTML = time + "초";
            }, 1000);
        });

        // gen color wheel
        const PI2 = Math.PI * 2;

        class Polygon {
            constructor(x, y, rad, sides) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.sides = sides;
                this.rotate = 0;
            }

            animate(ctx, moveX) {
                ctx.save();
                ctx.strokeStyle = "#ccc";

                const angle = PI2 / this.sides;

                ctx.translate(this.x, this.y);

                this.rotate -= moveX * 0.008;
                ctx.rotate(this.rotate);

                for (let i = 0; i < this.sides; i++) {
                    const x = this.rad * Math.cos(angle * i);
                    const y = this.rad * Math.sin(angle * i);
                    const r = this.rad * Math.sin(angle / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(x, y, r, 0, PI2, false);
                    ctx.stroke();
                    ctx.closePath();
                }
                ctx.restore();
            }
        }
    </script>
</body>

</html>
