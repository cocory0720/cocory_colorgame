        // shuffle data in DB

            testDB.forEach((sectionDB) => {

        // color wheel
        const PI2 = Math.PI * 2;

        class Wheel {
            constructor(x, y, rad, N) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.N = N;
                this.rotate = 0;
            }

            genWhl(ctx, rotate) {
                    ctx.save();
                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 2;
                    const angle = PI2 / this.N;
                    const section_index = this.N <= 10 ? 0 : this.N <= 20 ? 1 : 2;
                    ctx.translate(this.x, this.y);

                    this.rotate += rotate * 8;
                    ctx.rotate(this.rotate);

                    for (let i = 0; i < this.N; i++) {
                        const x = this.rad * Math.cos(angle * i);
                        const y = this.rad * Math.sin(angle * i);
                        const r = this.rad * Math.sin(angle / 2);
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.save();
                        ctx.strokeStyle = "#888";
                        ctx.lineTo(x * (1 - r / this.rad), y * (1 - r / this.rad));
                        ctx.stroke();
                        ctx.restore();
                        ctx.beginPath();
                        ctx.moveTo(x + r, y);
                        ctx.arc(x, y, r, 0, PI2, false);
                        if (COLORDB[0][section_index][0][i] != 0) {
                            ctx.save();
                            ctx.fillStyle = COLORDB[0][section_index][0][i];
                            ctx.fill();
                            ctx.restore();
                        }
                        ctx.stroke();
                        ctx.closePath();
                    }
                    ctx.restore();
                }
                // isWhichPosition(offX, offY) {
                //     let which = -1;

            //     return which;
            // }
        }

        // color buttons
        class ClrBtns {
            constructor(x, y1, y2, N) {
                this.x = x;
                this.y1 = y1;
                this.y2 = y2;
                this.N = N;
            }
            genBtns(ctx) {
                ctx.save();
                ctx.translate(0, 0);
                const BDR_RATIO = 0.2;
                const row = (this.N <= 10) ? 2 : (this.N <= 20) ? 3 : 4;
                const col = 2 * row;
                const d = (1 - BDR_RATIO) * (this.y2 - this.y1) / col;
                const bdr = (this.y2 - this.y1) * BDR_RATIO / (col - 1);
                let index = 0;
                for (let i = 0; i < row; i++) {
                    for (let j = 0; j < col; j++) {
                        if (index >= COLORDB[0][row - 2][2].length) break;
                        const x = this.x + (d + bdr) * i;
                        const y = this.y1 + (d + bdr) * j;
                        ctx.save();
                        ctx.fillStyle = COLORDB[0][row - 2][2][index];
                        ctx.beginPath();
                        ctx.fillRect(x, y, d, d);
                        ctx.closePath();
                        ctx.restore();
                        index++;
                    }
                }
                ctx.restore();
            }
        }

        // picked color window with speech bubble
        class Picker {
            constructor(size) {
                this.h = size / 100; //ratio
            }
            genBubl(ctx, posX, posY, pickedColor) {
                if (pickedColor != 0) {
                    const currentColor = '#' + ("00" + pickedColor.toString(16)).slice(-6);
                    const bdr_h = 15 * this.h;
                    const bbl_h = 70 * this.h;
                    ctx.save();
                    ctx.transform(1, 0, 0, -1, posX, posY);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(bdr_h, bdr_h / 2, bdr_h, bdr_h, bdr_h, bdr_h);
                    ctx.bezierCurveTo(0, bdr_h, 0, bdr_h * 2, 0, bdr_h * 2);
                    ctx.lineTo(0, bdr_h * 2 + bbl_h);
                    ctx.bezierCurveTo(0, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h);
                    ctx.lineTo(bdr_h + bbl_h, bdr_h * 3 + bbl_h);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h * 3 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h);
                    ctx.lineTo(bdr_h * 2 + bbl_h, bdr_h * 2);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h);
                    ctx.lineTo(bdr_h * 2, bdr_h);
                    ctx.bezierCurveTo(bdr_h * 3 / 2, 0, 0, 0, 0, 0);
                    ctx.stroke();
                    ctx.closePath();

                    ctx.fillStyle = currentColor;
                    ctx.beginPath();
                    ctx.arc(bdr_h + bbl_h / 2, bdr_h * 2 + bbl_h / 2, bdr_h / 2 + bbl_h / 2, 0, PI2, false);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // Hue test canvas main script
        class Game {
            constructor(query, N) {
                this.canvas = query;
                this.ctx = this.canvas.getContext("2d");

                window.addEventListener("resize", this.resize.bind(this)(N), false);
                this.resize(N);
                this.isDownOnWheel = false;
                this.pointerX = 0;
                this.pointerY = 0;
                this.rotate = 0;

                this.clickedColor = 0; // colorcode in Decimal
                this.currentSection = N <= 10 ? 0 : N <= 20 ? 1 : 2;

                document.addEventListener("pointerdown", this.onDown.bind(this), false);
                document.addEventListener("pointermove", this.onMove.bind(this), false);
                document.addEventListener("pointerup", this.onUp.bind(this), false);

                window.requestAnimationFrame(this.animate.bind(this));
            }
            resize(N) {
                this.stageWidth = window.innerWidth < 1600 ? window.innerWidth : 1600;
                this.stageHeight = window.innerHeight < 900 ? window.innerHeight : 900;
                this.canvas.width = this.stageWidth;
                this.canvas.height = this.stageHeight;

                this.ctx.save();
                this.isWide = this.stageWidth > this.stageHeight ? 1 : 0;
                const clrBtns_w = this.isWide == 1 ? this.stageHeight / 4 : this.stageWidth / 2 - N * 0.2;
                this.cntrOfWheelX = this.isWide == 1 ? this.stageWidth / 3 : 0 - N * 3;
                this.cntrOfWheelY = this.stageHeight / 2;
                this.Wheel = new Wheel( //(x, y, rad, N)
                    this.cntrOfWheelX,
                    this.cntrOfWheelY,
                    this.stageHeight / 7.5 + N * 3.5,
                    N
                )
                this.ClrBtns = new ClrBtns( //(x = center, y1=center - w, y2 = center + w, N)
                    this.isWide == 1 ? this.stageWidth * (1 / 2 + 1 / 8) : this.stageWidth / 2,
                    this.stageHeight / 2 - clrBtns_w,
                    this.stageHeight / 2 + clrBtns_w,
                    N
                )
                this.Picker = new Picker(clrBtns_w / 4);
                this.ctx.restore();
            }
            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);
                this.rotate *= 0.82;
                this.Wheel.genWhl(this.ctx, this.rotate);
                this.ClrBtns.genBtns(this.ctx);
                this.Picker.genBubl(this.ctx, this.pointerX, this.pointerY, this.clickedColor);
            }

            onDown(e) {
                let wheelArea = this.isWide == 1 ? window.innerWidth / 1.7 : window.innerWidth / 2;
                if (e.clientX < wheelArea) {
                    this.isDownOnWheel = true;
                    this.rotate = 0;
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                } else {
                    this.isDownOnBtn = true;
                    this.clickedColor = 0;
                    this.ctx.getImageData(e.offsetX, e.offsetY, 1, 1).data.slice(0, 3).forEach((RGBs, i) => {
                        this.clickedColor += RGBs * Math.pow(256, 2 - i);
                    });
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                }
            }

            onMove(e) {
                if (this.isDownOnWheel) {
                    this.rotate = Math.atan2(e.offsetY - this.cntrOfWheelY, e.offsetX - this.cntrOfWheelX) -
                        Math.atan2(this.pointerY - this.cntrOfWheelY, this.pointerX - this.cntrOfWheelX);
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                }
                if (this.isDownOnBtn) {
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                }
            }

            onUp(e) {
                // if (this.isDownOnBtn) {
                //     const which = this.Wheel.isWhichPosition(e.offsetX, e.offsetY);
                //     if (which != -1) {
                //         COLORDB[0][this.currentSection][0][which] = this.clickedColor;
                //     }
                // }
                this.isDownOnWheel = false;
                this.isDownOnBtn = false;
                this.clickedColor = 0;
            }
        }
