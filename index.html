    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div id="navbar">

    <main id="test-app">

        <article id="main-page">

        </article>

        <article id="before-hue-test">

        </article>

        <article id="hue-test-1" style="display: block;">
            <p class="text-center">색상테스트</p>
            <p class="text-center">색상을 부드럽게 이어주세요</p>
            <p class="text-center timer">0초</p>
            <canvas id="wheel-20"></canvas>
        </article>

        </article>


    </main>

    <script type="text/javascript">
        // class : next button
        $('.next').click(function() {
            clicked_article = $(this).closest("article");
            clicked_article.fadeOut(500);
            clicked_article.next().fadeIn(700);
        });

        // class : timer
        let start;
        $('.test_begin').click(function() {
            start = new Date();
            let time = 0;
            let timer = setInterval(function() {
                time++;
                document.querySelector(".timer").innerHTML = time + "초";
            }, 1000);
        });

        /************************game.js************************/
        const GAMEINFO = {
            // hue: {
            //     1: {
            //         answerArr: [],
            //         givenArr: []
            //     },
            //     2: {
            //         answerArr: [],
            //         givenArr: []
            //     },
            //     ...
            // },
            // value: {...},
            // chroma: {...},
            // tone: {...},
            get curruntGame() {
                return this._curruntGame;
            },
            set curruntGame(game) {
                const gameList = ["hue", "value", "chroma", "tone"];
                if (gameList.indexOf(game) == -1) {
                    alert("bad request in setting currunt game");
                    return;
                }
                this._curruntGame = game;
            },
            get curruntStage() {
                return this._curruntStage;
            },
            set curruntStage(stage) {
                this._curruntStage = stage;
            },
            get getAnswerArr() {
                if (this.curruntGame === undefined || this.curruntStage === undefined) {
                    console.log("initialize currunt game n stage first");
                    return;
                }
                return this[this.curruntGame][this.curruntStage].answerArr;
            },
            get getGivenArr() {
                if (this.curruntGame === undefined || this.curruntStage === undefined) {
                    console.log("initialize currunt game n stage first");
                    return;
                }
                return this[this.curruntGame][this.curruntStage].givenArr;
            },
            // (for every single stage) this._selectedArr, this._optionArr
            get selectedArr() {
                return this._selectedArr;
            },
            set selectedArr(arr) {
                this._selectedArr = arr;
            },
            get optionArr() {
                return this._optionArr;
            },
            set optionArr(arr) {
                this._optionArr = arr;
            },
            initCurrentGame(game, stage) {
                this.curruntGame = game;
                this.curruntStage = stage;
                this.selectedArr = [...this.getGivenArr];
                this.optionArr = [];
                this.getAnswerArr.forEach((color, i) => {
                    if (this.getGivenArr[i] == false) {
                        this.optionArr.push(color);
                    }
                });
                for (let i = this.optionArr.length - 1; i > 0; i--) {
                    const randomPosition = Math.floor(Math.random() * (i + 1));
                    const temp = this.optionArr[i];
                    this.optionArr[i] = this.optionArr[randomPosition];
                    this.optionArr[randomPosition] = temp;
                }
            },
            // only for hue test
            initColorWheelAngles(n) { // n colors wheel
                const HOW_BIG_IS_GIVEN = 1.3;
                this._angles = [0];
                const givens = this.getGivenArr;
                const num = givens.filter((color) => color).length;
                this._commonAngle = PI2 / (n + (HOW_BIG_IS_GIVEN - 1) * num);
                this._largeAngle = this._commonAngle * HOW_BIG_IS_GIVEN;
                const midiumAngle = this._commonAngle * (1 + HOW_BIG_IS_GIVEN) / 2
                for (let i = 0; i < n - 1; i++) {
                    if ((givens[i] ? 1 : 0) ^ (givens[i + 1] ? 1 : 0)) {
                        this._angles.push(midiumAngle);
                    } else if ((givens[i] ? 1 : 0) && (givens[i + 1] ? 1 : 0)) {
                        this._angles.push(this._largeAngle);
                    } else {
                        this._angles.push(this._commonAngle);
                    }
                }
                for (let i = this._angles.length; i > 0; i--) {
                    for (let j = i - 1; j > 0; j--) {
                        this._angles[i - 1] += this._angles[j - 1];
                    }
                }
                // console.log(this._angles);
            },
            get getColorWheelAngles() {
                return this._angles;
            },
            get getLargeAngle() {
                return this._largeAngle;
            },
            get getCommonAngle() {
                return this._commonAngle;
            },
        };

        $.ajax({
            url: "color_data.csv",
            dataType: "text",
            async: false,
        }).done((data) => {
            let allRows = data.split(/\r?\n|\t/);
            for (let row = 0; row < allRows.length; row++) {
                if ((allRows[row].slice(0, 2) != "//") && (allRows[row]) ? 1 : 0) { // don't read the row contains '//'
                    allRows[row] = allRows[row].replace(/(\s*)/g, "");
                    const currentRow = allRows[row].split(',');
                    if (GAMEINFO[currentRow[0]] === undefined) GAMEINFO[currentRow[0]] = {}; // the initial element is the key of test
                    if (GAMEINFO[currentRow[0]][currentRow[1]] === undefined) GAMEINFO[currentRow[0]][currentRow[1]] = {}; // the initial element is the key of difficulty
                    if (GAMEINFO[currentRow[0]][currentRow[1]][currentRow[2]] === undefined) GAMEINFO[currentRow[0]][currentRow[1]][currentRow[2]] = []; // the initial element is the key of datas
                    for (let i = 3; i < currentRow.length; i++) {
                        const element = currentRow[i];
                        if (element == "xxxxxx") GAMEINFO[currentRow[0]][currentRow[1]][currentRow[2]].push(false);
                        else GAMEINFO[currentRow[0]][currentRow[1]][currentRow[2]].push('#' + element);
                    }
                }
            }
        });

        // color Decimal code 2 #Hex code
        function ColorD2X(dec) {
            return '#' + ("00" + dec.toString(16)).slice(-6);
        };

        // compute distance
        function dist(x0, y0, x1, y1) {
            return Math.sqrt(Math.abs((x0 - x1) * (x0 - x1)) + Math.abs((y0 - y1) * (y0 - y1)));
        }

        // color wheel
        const PI2 = Math.PI * 2;

        class Wheel {
            constructor(x, y, rad, N) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.N = N;
                this.rotate = 0;
            }

            genWhl(ctx, rotate) {
                ctx.save();
                ctx.strokeStyle = "#000";

                ctx.translate(this.x, this.y);
                this.rotate += rotate;
                ctx.rotate(this.rotate);

                for (let i = 0; i < this.N; i++) {
                    const x = this.rad * Math.cos(GAMEINFO.getColorWheelAngles[i]);
                    const y = this.rad * Math.sin(GAMEINFO.getColorWheelAngles[i]);
                    this.r = this.rad * Math.sin(GAMEINFO.getGivenArr[i] ? GAMEINFO.getLargeAngle / 2 : GAMEINFO.getCommonAngle / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.save();
                    ctx.strokeStyle = "#888";
                    ctx.lineTo(x * (1 - this.r / this.rad), y * (1 - this.r / this.rad));
                    ctx.stroke();
                    ctx.restore();
                    ctx.beginPath();
                    ctx.moveTo(x + this.r, y);
                    ctx.arc(x, y, this.r, 0, PI2, false);
                    if (GAMEINFO.selectedArr[i]) {
                        ctx.save();
                        ctx.fillStyle = GAMEINFO.selectedArr[i];
                        ctx.fill();
                        ctx.restore();
                    } else {
                        ctx.stroke();
                    }
                    ctx.closePath();
                }
                ctx.restore();
            }

            dropSelectedColor(posX, posY, selectedColor) {
                const selectedColorCode = ColorD2X(selectedColor);
                for (let i = 0; i < this.N; i++) {
                    const targetAngle = this.rotate + GAMEINFO.getColorWheelAngles[i];
                    const x = this.rad * Math.cos(targetAngle);
                    const y = this.rad * Math.sin(targetAngle);
                    const relativeX = posX - this.x;
                    const relativeY = posY - this.y;
                    if (dist(x, y, relativeX, relativeY) < this.r) { //this area has index of i
                        const onBtnArr = GAMEINFO.optionArr;
                        const onWheelArr = GAMEINFO.selectedArr;
                        const colorFromBtn = onBtnArr.indexOf(selectedColorCode);
                        const colorFromWheel = onWheelArr.indexOf(selectedColorCode);
                        if (onWheelArr[i] == false) { // if the area not already filled
                            if (colorFromBtn != -1) { // if the color is from the button
                                onBtnArr.splice(colorFromBtn, 1);
                            } else { // if the color is from the other area of the wheel
                                delete onWheelArr[colorFromWheel];
                                onWheelArr[colorFromWheel] = false;
                            }
                        } else { // if the area already filled
                            if (GAMEINFO.getGivenArr.indexOf(onWheelArr[i]) != -1) return;
                            if (colorFromBtn == -1) { // only if the color is from the other area of the wheel
                                const temp = onWheelArr[i];
                                delete onWheelArr[colorFromWheel];
                                onWheelArr[colorFromWheel] = temp;
                            }
                        }
                        onWheelArr[i] = selectedColorCode;
                        return;
                    }
                }
                // if the color droped out of wheel
                const colorFromWheel = GAMEINFO.selectedArr.indexOf(selectedColorCode);
                if (colorFromWheel != -1) {
                    delete GAMEINFO.selectedArr[colorFromWheel];
                    GAMEINFO.selectedArr[colorFromWheel] = false;
                    GAMEINFO.optionArr.push(selectedColorCode);
                }
            }
        }
        // color buttons
        class ClrBtns {
            constructor(x, y1, y2, N) {
                this.x = x;
                this.y1 = y1;
                this.y2 = y2;
                this.N = N;
            }
            genBtns(ctx) {
                ctx.save();
                ctx.translate(0, 0);
                const MRG_RATIO = 0.2;
                const row = (this.N <= 10) ? 2 : (this.N <= 20) ? 3 : 4;
                const col = 2 * row;
                const d = (1 - MRG_RATIO) * (this.y2 - this.y1) / col;
                const mrg = (this.y2 - this.y1) * MRG_RATIO / (col - 1);
                let index = 0;
                for (let i = 0; i < row; i++) {
                    for (let j = 0; j < col; j++) {
                        if (index >= GAMEINFO.optionArr.length) break;
                        const x = this.x + (d + mrg) * i;
                        const y = this.y1 + (d + mrg) * j;
                        ctx.save();
                        ctx.fillStyle = GAMEINFO.optionArr[index];
                        ctx.beginPath();
                        ctx.fillRect(x, y, d, d);
                        ctx.closePath();
                        ctx.restore();
                        index++;
                    }
                }
                ctx.restore();
            }
        }

        // picked color window with speech bubble
        class Picker {
            constructor(size) {
                this.h = size / 100; //ratio
            }
            genBubl(ctx, posX, posY, pickedColor) {
                if (pickedColor) {
                    const currentColor = ColorD2X(pickedColor);
                    const bdr_h = 15 * this.h;
                    const bbl_h = 70 * this.h;
                    ctx.save();
                    ctx.transform(1, 0, 0, -1, posX, posY);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(bdr_h, bdr_h / 2, bdr_h, bdr_h, bdr_h, bdr_h);
                    ctx.bezierCurveTo(0, bdr_h, 0, bdr_h * 2, 0, bdr_h * 2);
                    ctx.lineTo(0, bdr_h * 2 + bbl_h);
                    ctx.bezierCurveTo(0, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h);
                    ctx.lineTo(bdr_h + bbl_h, bdr_h * 3 + bbl_h);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h * 3 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h);
                    ctx.lineTo(bdr_h * 2 + bbl_h, bdr_h * 2);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h);
                    ctx.lineTo(bdr_h * 2, bdr_h);
                    ctx.bezierCurveTo(bdr_h * 3 / 2, 0, 0, 0, 0, 0);
                    ctx.stroke();
                    ctx.closePath();

                    ctx.fillStyle = currentColor;
                    ctx.beginPath();
                    ctx.arc(bdr_h + bbl_h / 2, bdr_h * 2 + bbl_h / 2, bdr_h / 2 + bbl_h / 2, 0, PI2, false);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // Hue test canvas main script
        class HueGame {
            constructor(query, N) {
                this.currentStage = N <= 10 ? 0 : N <= 20 ? 1 : 2;
                GAMEINFO.initCurrentGame("hue", this.currentStage + 1);
                GAMEINFO.initColorWheelAngles(N);

                this.canvas = query;
                this.ctx = this.canvas.getContext("2d");

                // window.addEventListener("resize", this.resize.bind(this)(N), false);
                window.onresize = () => {
                    this.resize.bind(this)(N)
                };
                this.resize(N);

                this.pointerX = 0;
                this.pointerY = 0;
                this.isDownOnWheel = false;
                this.rotate = 0;

                // this.givenColors = [...GAMEINFO[0][this.currentStage][0]]
                // console.log(this.givenColors);
                this.canvas.addEventListener("pointerdown", this.onDown.bind(this), false);
                this.canvas.addEventListener("pointermove", this.onMove.bind(this), false);
                this.canvas.addEventListener("pointerup", this.onUp.bind(this), false);

                window.requestAnimationFrame(this.animate.bind(this));
            }
            get clickedColor() {
                return this._clickedColor; // colorcode in Decimal
            }
            set clickedColor(color) { // color corruption hazard control
                if ((color == 0) || (GAMEINFO.getAnswerArr.indexOf(ColorD2X(color)) != -1)) {
                    this._clickedColor = color;
                } else {
                    console.log("detected color curruption");
                    return;
                }
            }
            resize(N) {
                this.stageWidth = window.innerWidth < 1600 ? window.innerWidth : 1600;
                this.stageHeight = window.innerHeight < 900 ? window.innerHeight : 900;
                this.canvas.width = this.stageWidth;
                this.canvas.height = this.stageHeight;

                const isWide = this.stageWidth / 9 > this.stageHeight / 16 ? 1 : 0;
                this.radiusOfWheel = isWide ? this.stageHeight / 4.5 + N : this.stageWidth / 2.5 + N / 2;
                this.centerOfWheelX = isWide ? this.stageWidth / 2.3 - 170 : 0 - this.stageWidth / 6 + N;
                this.centerOfWheelY = this.stageHeight / 2;
                this.Wheel = new Wheel( //(x, y, rad, N)
                    this.centerOfWheelX,
                    this.centerOfWheelY,
                    this.radiusOfWheel,
                    N
                )
                this.ClrBtns = new ClrBtns( //(x = center, y1=center - w, y2 = center + w, N)
                    isWide ? this.stageWidth * 3 / 5 : this.stageWidth / 2,
                    this.stageHeight / 2 - this.radiusOfWheel,
                    this.stageHeight / 2 + this.radiusOfWheel,
                    N
                )
                this.Picker = new Picker(this.radiusOfWheel / 3);
            }
            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);
                this.rotate *= 0.82;
                this.Wheel.genWhl(this.ctx, this.rotate);
                this.ClrBtns.genBtns(this.ctx);
                this.Picker.genBubl(this.ctx, this.pointerX, this.pointerY, this.clickedColor);
            }

            onDown(e) {
                if (dist(e.offsetX, e.offsetY, this.centerOfWheelX, this.centerOfWheelY) < this.radiusOfWheel * 0.93) {
                    this.isDownOnWheel = true;
                    this.rotate = 0;
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                } else {
                    let pickColor = 0;
                    this.ctx.getImageData(e.offsetX, e.offsetY, 1, 1).data.slice(0, 3).forEach((RGBs, i) => {
                        pickColor += RGBs * Math.pow(256, 2 - i);
                    });
                    // refuse to select fixed color
                    if (GAMEINFO.getGivenArr.indexOf(ColorD2X(pickColor)) != -1) {
                        pickColor = 0;
                    }
                    this.clickedColor = pickColor;
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                }
            }

            onMove(e) {
                if (this.isDownOnWheel) {
                    this.rotate = Math.atan2(e.offsetY - this.centerOfWheelY, e.offsetX - this.centerOfWheelX) -
                        Math.atan2(this.pointerY - this.centerOfWheelY, this.pointerX - this.centerOfWheelX);
                }
                this.pointerX = e.offsetX;
                this.pointerY = e.offsetY;
            }

            onUp(e) {
                if (this.clickedColor) {
                    this.Wheel.dropSelectedColor(
                        e.offsetX,
                        e.offsetY,
                        this.clickedColor
                    )
                }
                this.isDownOnWheel = false;
                this.clickedColor = 0;
            }

            // 색상 휠 전체보기 기능
        }

        window.onload = () => {
            new HueGame(document.querySelector("#wheel-20"), 10);
        }
    </script>
