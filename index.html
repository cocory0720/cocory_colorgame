        // shuffle data in DB

        // color Decimal code 2 #Hex code
        function ColorD2X(dec) {
            return '#' + ("00" + dec.toString(16)).slice(-6);

        // color wheel
        const PI2 = Math.PI * 2;

        class Wheel {
            constructor(x, y, rad, N, givenColors) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.N = N;
                this.rotate = 0;

                this.section_index = N <= 10 ? 0 : N <= 20 ? 1 : 2;
                this.colorDB = GAMEINFO[0][this.section_index][0];

                this.givenColors = [...givenColors];
                console.log(givenColors, this.givenColors);
                this.howBigIsGiven = 1.25; // !important param : ratio of radius between fixed colors n unfixed ones
                // this.fixedColors = [...this.colorDB];

                this.anglesInEachSide = [0];
                const num = this.givenColors.filter((color) => color).length;
                this.commonAngle = PI2 / (N + (this.howBigIsGiven - 1) * num);
                for (let i = 0; i < N - 1; i++) {
                    if ((this.givenColors[i] ? 1 : 0) ^ (this.givenColors[i + 1] ? 1 : 0)) {
                        this.anglesInEachSide.push(this.commonAngle * (1 + this.howBigIsGiven) / 2);
                    } else if ((this.givenColors[i] ? 1 : 0) && (this.givenColors[i + 1] ? 1 : 0)) {
                        this.anglesInEachSide.push(this.commonAngle * this.howBigIsGiven);
                    } else {
                        this.anglesInEachSide.push(this.commonAngle);
                    }
                }
                for (let i = this.anglesInEachSide.length; i > 0; i--) {
                    for (let j = i - 1; j > 0; j--) this.anglesInEachSide[i - 1] += this.anglesInEachSide[j - 1];
                }
            }

            genWhl(ctx, rotate) {
                ctx.save();
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 2;

                ctx.translate(this.x, this.y);
                this.rotate += rotate;
                ctx.rotate(this.rotate);

                for (let i = 0; i < this.N; i++) {
                    const x = this.rad * Math.cos(this.anglesInEachSide[i]);
                    const y = this.rad * Math.sin(this.anglesInEachSide[i]);
                    const r = this.rad * Math.sin(this.commonAngle / 2 * (this.givenColors[i] ? this.howBigIsGiven : 1));
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.save();
                    ctx.strokeStyle = "#888";
                    ctx.lineTo(x * (1 - r / this.rad), y * (1 - r / this.rad));
                    ctx.stroke();
                    ctx.restore();
                    ctx.beginPath();
                    ctx.moveTo(x + r, y);
                    ctx.arc(x, y, r, 0, PI2, false);
                    if (this.colorDB[i]) {
                        ctx.save();
                        ctx.fillStyle = this.colorDB[i];
                        ctx.fill();
                        ctx.restore();
                    } else {
                        ctx.stroke();
                    }
                    ctx.closePath();
                }
                ctx.restore();
            }

            dropSelectedColor(posX, posY, selectedColor) {
                const selectedColorCode = ColorD2X(selectedColor);
                const sectionDB = GAMEINFO[0][this.section_index];
                for (let i = 0; i < this.N; i++) {
                    const targetAngle = this.rotate + this.anglesInEachSide[i];
                    const x = this.rad * Math.cos(targetAngle);
                    const y = this.rad * Math.sin(targetAngle);
                    const relativeX = posX - this.x;
                    const relativeY = posY - this.y;
                    if (Math.sqrt(
                            Math.abs((x - relativeX) * (x - relativeX)) +
                            Math.abs((y - relativeY) * (y - relativeY))
                        ) < this.rad * Math.sin(this.commonAngle / 2 * (this.givenColors[i] ? this.howBigIsGiven : 1))) {
                        const isColorFromBtn = sectionDB[2].indexOf(selectedColorCode);
                        const beforeMove = sectionDB[0].indexOf(selectedColorCode);
                        if (sectionDB[0][i] == false) { // if the area not already filled
                            if (isColorFromBtn != -1) { // if the color is from the button
                                sectionDB[2].splice(isColorFromBtn, 1);
                            } else { // if the color is from the other area of the wheel
                                delete sectionDB[0][beforeMove];
                                sectionDB[0][beforeMove] = false;
                            }
                        } else { // if the area already filled
                            if (this.givenColors.indexOf(sectionDB[0][i]) != -1) return;
                            if (isColorFromBtn == -1) { // only if the color is from the other area of the wheel
                                const temp = sectionDB[0][i];
                                delete sectionDB[0][beforeMove];
                                sectionDB[0][beforeMove] = temp;
                            }
                        }
                        sectionDB[0][i] = selectedColorCode; /***************************** hazard of color corruption detected *************************/
                        return;
                    }
                }
                // if the color droped out of wheel
                const isColorFromWheel = sectionDB[0].indexOf(selectedColorCode);
                if (isColorFromWheel != -1) {
                    delete sectionDB[0][isColorFromWheel];
                    sectionDB[0][isColorFromWheel] = false;
                    sectionDB[2].push(selectedColorCode);
                }
            }
        }
        // color buttons
        class ClrBtns {
            constructor(x, y1, y2, N) {
                this.x = x;
                this.y1 = y1;
                this.y2 = y2;
                this.N = N;
            }
            genBtns(ctx) {
                ctx.save();
                ctx.translate(0, 0);
                const BDR_RATIO = 0.2;
                const row = (this.N <= 10) ? 2 : (this.N <= 20) ? 3 : 4;
                const col = 2 * row;
                const d = (1 - BDR_RATIO) * (this.y2 - this.y1) / col;
                const bdr = (this.y2 - this.y1) * BDR_RATIO / (col - 1);
                let index = 0;
                for (let i = 0; i < row; i++) {
                    for (let j = 0; j < col; j++) {
                        if (index >= GAMEINFO[0][row - 2][2].length) break;
                        const x = this.x + (d + bdr) * i;
                        const y = this.y1 + (d + bdr) * j;
                        ctx.save();
                        ctx.fillStyle = GAMEINFO[0][row - 2][2][index];
                        ctx.beginPath();
                        ctx.fillRect(x, y, d, d);
                        ctx.closePath();
                        ctx.restore();
                        index++;
                    }
                }
                ctx.restore();
            }
        }

        // picked color window with speech bubble
        class Picker {
            constructor(size) {
                this.h = size / 100; //ratio
            }
            genBubl(ctx, posX, posY, pickedColor) {
                if (pickedColor) {
                    const currentColor = ColorD2X(pickedColor);
                    const bdr_h = 15 * this.h;
                    const bbl_h = 70 * this.h;
                    ctx.save();
                    ctx.transform(1, 0, 0, -1, posX, posY);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(bdr_h, bdr_h / 2, bdr_h, bdr_h, bdr_h, bdr_h);
                    ctx.bezierCurveTo(0, bdr_h, 0, bdr_h * 2, 0, bdr_h * 2);
                    ctx.lineTo(0, bdr_h * 2 + bbl_h);
                    ctx.bezierCurveTo(0, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h, bdr_h, bdr_h * 3 + bbl_h);
                    ctx.lineTo(bdr_h + bbl_h, bdr_h * 3 + bbl_h);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h * 3 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h, bdr_h * 2 + bbl_h);
                    ctx.lineTo(bdr_h * 2 + bbl_h, bdr_h * 2);
                    ctx.bezierCurveTo(bdr_h * 2 + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h, bdr_h + bbl_h, bdr_h);
                    ctx.lineTo(bdr_h * 2, bdr_h);
                    ctx.bezierCurveTo(bdr_h * 3 / 2, 0, 0, 0, 0, 0);
                    ctx.stroke();
                    ctx.closePath();

                    ctx.fillStyle = currentColor;
                    ctx.beginPath();
                    ctx.arc(bdr_h + bbl_h / 2, bdr_h * 2 + bbl_h / 2, bdr_h / 2 + bbl_h / 2, 0, PI2, false);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // Hue test canvas main script
        class Game {
            constructor(query, N) {
                this.canvas = query;
                this.ctx = this.canvas.getContext("2d");

                // window.addEventListener("resize", this.resize.bind(this)(N), false);
                window.onresize = () => {
                    this.resize.bind(this)(N)
                };
                this.resize(N);
                this.isDownOnWheel = false;
                this.pointerX = 0;
                this.pointerY = 0;
                this.rotate = 0;

                this.clickedColor = 0; // colorcode in Decimal
                this.currentSection = N <= 10 ? 0 : N <= 20 ? 1 : 2;

                this.givenColors = [...GAMEINFO[0][this.currentSection][0]]
                console.log(this.givenColors);
                this.canvas.addEventListener("pointerdown", this.onDown.bind(this), false);
                this.canvas.addEventListener("pointermove", this.onMove.bind(this), false);
                this.canvas.addEventListener("pointerup", this.onUp.bind(this), false);

                window.requestAnimationFrame(this.animate.bind(this));
            }
            resize(N) {
                this.stageWidth = window.innerWidth < 1600 ? window.innerWidth : 1600;
                this.stageHeight = window.innerHeight < 900 ? window.innerHeight : 900;
                this.canvas.width = this.stageWidth;
                this.canvas.height = this.stageHeight;

                this.ctx.save();
                this.radiusOfWheel = (1 - (this.stageWidth - 280) / 1320) * this.stageWidth / 2 + (this.stageWidth - 280) / 1320 * this.stageWidth / 6;
                this.centerOfWheelX = 0 - (1 - (this.stageWidth - 280) / 1320) * this.stageWidth / 4 + (this.stageWidth - 280) / 1320 * this.stageWidth / 3 + N;
                this.centerOfWheelY = this.stageHeight / 2;
                this.Wheel = new Wheel( //(x, y, rad, N, givenColorArr)
                    this.centerOfWheelX,
                    this.centerOfWheelY,
                    this.radiusOfWheel,
                    N,
                    this.givenColors
                )
                this.ClrBtns = new ClrBtns( //(x = center, y1=center - w, y2 = center + w, N)
                    (1 - (this.stageWidth - 280) / 1320) * this.stageWidth / 2 + (this.stageWidth - 280) / 1320 * this.stageWidth * 3 / 5,
                    this.stageHeight / 2 - this.radiusOfWheel,
                    this.stageHeight / 2 + this.radiusOfWheel,
                    N
                )
                this.Picker = new Picker(this.radiusOfWheel / 3);
                this.ctx.restore();
            }
            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);
                this.rotate *= 0.82;
                this.Wheel.genWhl(this.ctx, this.rotate);
                this.ClrBtns.genBtns(this.ctx);
                this.Picker.genBubl(this.ctx, this.pointerX, this.pointerY, this.clickedColor);
            }

            onDown(e) {
                const distFromCenterOfWheel = Math.sqrt(
                    Math.abs((e.offsetX - this.centerOfWheelX) * (e.offsetX - this.centerOfWheelX)) +
                    Math.abs((e.offsetY - this.centerOfWheelY) * (e.offsetY - this.centerOfWheelY))
                );
                if (distFromCenterOfWheel < this.radiusOfWheel * 0.93) {
                    this.isDownOnWheel = true;
                    this.rotate = 0;
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                } else {
                    // this.isDownOnBtn = true;
                    this.clickedColor = 0;
                    this.ctx.getImageData(e.offsetX, e.offsetY, 1, 1).data.slice(0, 3).forEach((RGBs, i) => {
                        this.clickedColor += RGBs * Math.pow(256, 2 - i);
                    });
                    // refuse to select fixed color
                    if (this.givenColors.indexOf(ColorD2X(this.clickedColor)) != -1) {
                        this.clickedColor = 0;
                    }
                    this.pointerX = e.offsetX;
                    this.pointerY = e.offsetY;
                }
            }

            onMove(e) {
                if (this.isDownOnWheel) {
                    this.rotate = Math.atan2(e.offsetY - this.centerOfWheelY, e.offsetX - this.centerOfWheelX) -
                        Math.atan2(this.pointerY - this.centerOfWheelY, this.pointerX - this.centerOfWheelX);
                }
                this.pointerX = e.offsetX;
                this.pointerY = e.offsetY;
            }

            onUp(e) {
                if (this.clickedColor) {
                    this.Wheel.dropSelectedColor(
                        e.offsetX,
                        e.offsetY,
                        this.clickedColor
                    )
                }
                this.isDownOnWheel = false;
                // this.isDownOnBtn = false;
                this.clickedColor = 0;
            }

            // 색상 휠 전체보기 기능
        }
