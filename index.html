<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>코코리 색채테스트</title>
</head>

<body>
    <div id="navbar">

    </div>
    <main id="test-app">

        <article id="hue-test20">
            <p class="text-center">색상테스트</p>
            <p class="text-center">색상을 부드럽게 이어주세요</p>
            <p class="text-center timer">0초</p>
            <canvas id="wheel-20"></canvas>
        </article>

    </main>

    <script>
        // class : next button
        $('.next').click(function() {
            clicked_article = $(this).closest("article");
            clicked_article.fadeOut(500);
            clicked_article.next().fadeIn(700);
        });

        // class : timer
        let start;
        $('.test_begin').click(function() {
            start = new Date();
            let time = 0;
            let timer = setInterval(function() {
                time++;
                document.querySelector(".timer").innerHTML = time + "초";
            }, 1000);
        });

        // gen color wheel
        const PI2 = Math.PI * 2;

        class Wheel {
            constructor(x, y, rad, sides) {
                this.x = x;
                this.y = y;
                this.rad = rad;
                this.sides = sides;
                this.rotate = 0;
            }

            animate(ctx, moveY) {
                ctx.save();
                ctx.strokeStyle = "#333";

                const angle = PI2 / this.sides;

                ctx.translate(this.x, this.y);

                this.rotate += moveY * 0.01;
                ctx.rotate(this.rotate);

                for (let i = 0; i < this.sides; i++) {
                    const x = this.rad * Math.cos(angle * i);
                    const y = this.rad * Math.sin(angle * i);
                    const r = this.rad * Math.sin(angle / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(x * (1 - r / this.rad), y * (1 - r / this.rad));
                    ctx.moveTo(x + r, y);
                    ctx.arc(x, y, r, 0, PI2, false);
                    ctx.stroke();
                    ctx.closePath();
                }
                ctx.restore();
            }
        }

        // color buttons
        const COLORS = [
            "#111111",
            "#222222",
            "#333333",
            "#444444",
            "#555555",
            "#666666",
            "#777777",
            "#888888",
            "#999999",
            "#aaaaaa",
            "#bbbbbb",
            "#cccccc"
        ]
        class ClrBtns {
            constructor(x1, x2, y, N) {
                this.y = y;
                this.x1 = x1;
                this.x2 = x2;
                this.N = N;
            }
            genBtns(ctx) {
                ctx.save();
                ctx.translate(0, 0);
                const BDR_RATIO = 0.2;
                const row = (this.N <= 10) ? 3 : (this.N <= 20) ? 4 : 5;
                const col = (this.N <= 10) ? 4 : (this.N <= 20) ? 5 : 8;
                const d = (1 - BDR_RATIO) * (this.x2 - this.x1) / row;
                const bdr = (this.x2 - this.x1) * BDR_RATIO / (row - 1);
                for (let i = 0; i < col; i++) {
                    for (let j = 0; j < row; j++) {
                        const x = this.x1 + (d + bdr) * j;
                        const y = this.y + (d + bdr) * i;
                        ctx.save();
                        ctx.fillStyle = COLORS[i * 3 + j];
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y + d);
                        ctx.lineTo(x + d, y + d);
                        ctx.lineTo(x + d, y);
                        ctx.lineTo(x, y);
                        ctx.fill();
                        ctx.closePath();
                        ctx.restore();
                        if (i * 3 + j == this.N - 1) break;
                    }
                }
                ctx.restore();
            }
        }

        // color wheel - N colors

        class Game {
            constructor(query, N) {
                this.canvas = query;
                this.ctx = this.canvas.getContext("2d");

                this.pixelRatio = window.devicePixelRatio > 1 ? 2 : 1;

                window.addEventListener("resize", this.resize.bind(this)(N), false);
                this.resize(N);
                this.isDownOnWheel = false;
                this.moveY = 0;
                this.offsetY = 0;

                document.addEventListener("pointerdown", this.onDown.bind(this), false);
                document.addEventListener("pointermove", this.onMove.bind(this), false);
                document.addEventListener("pointerup", this.onUp.bind(this), false);

                window.requestAnimationFrame(this.animate.bind(this));
            }
            resize(N) {
                this.stageWidth = window.innerWidth;
                this.stageHeight = window.innerWidth * 1.2;

                this.canvas.width = this.stageWidth * this.pixelRatio;
                this.canvas.height = this.stageHeight * this.pixelRatio;
                this.ctx.scale(this.pixelRatio, this.pixelRatio);

                this.Polygon = new Wheel(
                    0 - N * 2,
                    this.stageHeight / 2,
                    this.stageHeight / 4.5 + N,
                    N
                )
                console.log(this.Polygon);
                this.ClrBtns = new ClrBtns(
                    this.stageWidth / 2,
                    this.stageWidth,
                    this.stageHeight / 6,
                    N
                )
            }
            animate() {
                window.requestAnimationFrame(this.animate.bind(this));

                this.ctx.clearRect(0, 0, this.stageWidth, this.stageHeight);

                this.moveY *= 0.92;
                this.Polygon.animate(this.ctx, this.moveY);
                this.ClrBtns.genBtns(this.ctx);
            }

            onDown(e) {
                this.isDownOnWheel = true;
                this.moveY = 0;
                this.offsetY = e.clientY;
            }

            onMove(e) {
                if (this.isDownOnWheel) {
                    this.moveY = e.clientY - this.offsetY;
                    this.offsetY = e.clientY;
                }
            }

            onUp(e) {
                this.isDownOnWheel = false;
            }
        }

        window.onload = () => {
            new Game(document.querySelector("#wheel-20"), 40);
        }
    </script>
</body>

</html>
