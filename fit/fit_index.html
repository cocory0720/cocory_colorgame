<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./fit_style.css">

    <!-- JS -->
    <script type="module" src="../main.js"></script>

    <title>코코리 색채테스트</title>
</head>

<body id>
    <div id="navbar">

    </div>
    <main id="test-app">
        <article id="start-fit-test">
            <div id="start-fit-btn" class="btn action-next">Start!</div>
        </article>

        <article id="info-fit-test">
            <div id="info-fit-btn" class="btn action-next">Start!</div>
        </article>
        
        <article id="test-fit-1">
            <div id="fit-app" class="container overflow-hidden">
                <p class="lead text-center">색감테스트</p>
                <p class="text-center">다음의 색과 같은 색을 선택하세요</p>
                <div class="downcount-bar row g-0" style="height: 5%;">
                    <div class="padding h-100" style="width: 3%;"></div>
                    <div class="bar h-100"></div>
                </div>
                <div class="padding row" style="height: 5%;"></div>
                <div id="answer" class="row"></div>
                <div class="padding row" style="height: 10%;"></div>
                <div id="colorbox" class="row">
                </div>
            </div>
        </article>

    </main>
</body>

</html>
